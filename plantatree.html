      <div class="form-style-3">

            <fieldset>
                <legend>plant trees</legend>

                <label for="field4">
                    <span>trees</span><select name="field4" class="select-field">
                        <option value="number">5</option>
                        <option value="number">20</option>

                        <option value="number">100</option>
                    </select>
                </label>

                <label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="field2" value="" /></label>

            <fieldset>
                <legend>Message</legend>

                <label><span> </span><input type="submit" value="Submit" /></label>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
